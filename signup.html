<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h1>Registro</h1>
    <form id="formRegistro">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="email" id="correo" placeholder="Correo electronico" required>
        <input type="password" id="contrasena" placeholder="Contrasena" required>
        
        <select id="genero" required>
            <option value="" disabled selected>Seleccione género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>

        <button type="submit" id="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta en ArteViva?</p> 
    <a href="login.html">Inicia sesion</a>
    
    <script src="./Js/signup.js"></script>
</body>
</html>
